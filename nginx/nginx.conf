upstream api_gateway {
    server api-gateway:4000;
}

upstream payments_service {
    server payments-service:3005;
}

upstream kyc_service {
    server kyc-service:3007;
}

upstream realtime_service {
    server realtime-service:3006;
}

upstream admin_backend {
    server admin-backend:3008;
}

upstream frontend_map {
    server frontend-map:80;
}

upstream admin_frontend {
    server admin-frontend:80;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

server {
    listen 80;
    server_name _;

    # Increase buffer sizes for large requests
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # WebSocket endpoint for real-time service
    location /ws {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://realtime_service;
        
        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # Increase timeouts for long-lived connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # API Gateway health check
    location = /api/health {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://api_gateway/health;
    }

    # API Gateway routes (Auth, Parcels, Wallet, Marketplace, Rentals)
    location ~ ^/api/(auth|parcels|wallet|market|rent) {
        limit_req zone=api_limit burst=50 nodelay;
        
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://api_gateway;
    }

    # Payments service health
    location = /api/payments/health {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://payments_service/health;
    }

    # Payments service
    location /api/payments {
        limit_req zone=api_limit burst=20 nodelay;
        
        rewrite ^/api/payments(.*) /payments$1 break;
        proxy_pass http://payments_service;
    }

    # KYC service health
    location = /api/kyc/health {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://kyc_service/health;
    }

    # KYC service
    location /api/kyc {
        limit_req zone=api_limit burst=10 nodelay;
        
        rewrite ^/api/kyc(.*) /kyc$1 break;
        proxy_pass http://kyc_service;
    }

    # Admin backend health
    location = /api/admin/health {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://admin_backend/health;
    }

    # Admin backend
    location /api/admin {
        limit_req zone=api_limit burst=20 nodelay;
        
        rewrite ^/api/admin(.*) /admin$1 break;
        proxy_pass http://admin_backend;
    }

    # Admin frontend assets (handle /admin/assets/ requests)
    location /admin/assets/ {
        limit_req zone=general_limit burst=50 nodelay;
        rewrite ^/admin/assets/(.*) /assets/$1 break;
        proxy_pass http://admin_frontend;
    }

    # Admin frontend
    location /admin {
        limit_req zone=general_limit burst=50 nodelay;
        
        rewrite ^/admin(.*) /$1 break;
        proxy_pass http://admin_frontend;
    }

    # Map frontend (default)
    location / {
        limit_req zone=general_limit burst=100 nodelay;
        
        proxy_pass http://frontend_map;
    }
}

# Logging
access_log /var/log/nginx/access.log combined;
error_log /var/log/nginx/error.log warn;

